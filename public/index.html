    <style>

      *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;

      }
      .grp1{
        visibility: hidden;
     

      }
      .grp:hover .grp1{
        visibility:visible;
      }
      .rotation{
        animation: rotate 5s linear infinite;
      }
      @keyframes rotate {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

}
